{%- assign page_paths = site.pages | where:"lang", page.lang | sort: "order", "last" | map: "path" -%}
<header>
  <nav>
    <ul>
      {%- for path in page_paths -%}
        {%- assign my_page = site.pages | where: "path", path | first -%}
        {%- if my_page.title -%}
        <li {% if my_page.url == page.url -%} class="active"{%- endif -%}>
          <a href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
        </li>
        {%- endif -%}
      {%- endfor -%}
    </ul>
  </nav>
</header>
